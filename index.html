<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>توصيل الطلبات</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>توصيل الطلبات</h1>
  <div id="restaurantPanel">
    <h2>لوحة التحكم في المطعم</h2>
    <form id="orderForm">
      <label for="restaurant">المطعم:</label>
      <input type="text" id="restaurant" name="restaurant" required>
      <label for="order">الطلب:</label>
      <textarea id="order" name="order" required></textarea>
      <button type="submit">إرسال الطلب</button>
    </form>
  </div>
  <div id="deliveryPanel">
    <h2>لوحة التحكم في التوصيل</h2>
    <form id="deliveryLoginForm">
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">تسجيل الدخول</button>
    </form>
    <ul id="orderList"></ul>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
